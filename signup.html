<!DOCTYPE html>
<html lang="en">
<head>
   <title> Sign Up | RedStore </title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
   body{
       margin:0;
       padding:0;
       background:green;
       color: black;       font-family:OpenSans-Light;
       font-size:16px;
       }
   a{
       text-decoration:none;
       color:blue;
       }
   .sign-up-form h1{
      color: green;
      margin-bottom:30px;
      text-align:center;
      padding:10px;
      font-size:26px;
      font-weight:bold; 
          }
.sign-up-form {
          background:white;
          width:300px;
          padding:26px;
          display:block;
          margin:10% auto;
          text-align: center;
          }
   .input-box {
       border-radius:25px;
       width:100%;
       height:33px;
       margin:8px auto;
       border-color:black ;
       outline:none;
       padding:7px;
       }
.sign-up-btn{
    text-align:center;
    width:100%;
    color:white;
    background:#228B22;
    padding:10px;
    border:none;
    border-radius:25px;
    font-weight:bolder;
    font-size:18px;
    outline:none;
    }
.sign-in-btn{
    text-align:center;
    width:100%;
    color:white;
    background:white;
    padding:10px;
    border-color: red;
    border-radius:25px;
    font-weight:bold;
    font-size:16px;
    outline:none;
    }
.sign-in-btn img {
    width:25px;
    height: 25px;
}
    .checkbox{
        float:left;
        }
.or{
    color:black;
    font-weight:bold; 
    width:50px;
    margin: -19px auto 10px;
  }
  h4{
      display: flex;     flex-direction: row;
      }
  h4:before, h4:after {
     content:"";
     flex: 1 1;
     border-bottom: 1px solid #000;
     margin: auto;
}
   </style>
</head>
<body>
<div class="sign-up-form">
<h1> Sign Up Now</h1>
<form method="post"action="#">
<input type="email"placeholder="  Email Address"class="input-box"required>
<input type="password"placeholder="  Password"name="password"class="input-box"required>
<p class="checkbox">
<input type="checkbox"required> I agree to Terms of Service</p>
<button type="submit"class="sign-up-btn">Signup</button>
<h4> OR </h4>
<button type="submit"class="sign-in-btn"><img src="content://media/external/downloads/8224"></img> Continue with Google</button>
<p>Do you have an account ? <a href="signin.html">Sign in</a></p>
</form>
</div>
</div>
</body>
</html>
